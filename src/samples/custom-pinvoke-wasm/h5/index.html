        @media (max-width: 600px) {

    </style>

<body>
    <div class="container">

    <script src="lean.js"></script>

    <script>
        // ==================== å…¨å±€å˜é‡ ====================
        let Module = null;
        let assemblyCache = {};
        let runtimeInitialized = false;

        // ==================== å·¥å…·å‡½æ•° ====================

        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {

        function updateStatus(statusId, className, text) {
            const item = document.getElementById(`status-${statusId}`);
            if (item) {
                item.className = `status-item ${className}`;
                item.querySelector('.status-item-value').textContent = text;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // ä» WASM å†…å­˜ä¸­è¯»å– C å­—ç¬¦ä¸²ã€‚ç›´æ¥ä½¿ç”¨ Module.HEAPU8ï¼Œé¿å…ç¼“å­˜ buffer å¯¼è‡´å†…å­˜å¢é•¿åå¤±æ•ˆã€‚
        function readCString(ptr) {
            if (!Module || !Module.HEAPU8) {
                log('é”™è¯¯ï¼šHEAPU8 æœªå°±ç»ª', 'error');
                return '';
            }
            const view = Module.HEAPU8;
            let end = ptr;
            while (view[end] !== 0) end++;
            const bytes = view.slice(ptr, end);
            return new TextDecoder('utf-8').decode(bytes);
        }

        // ==================== ç¨‹åºé›†åŠ è½½é€»è¾‘ ====================

        async function loadAllAssemblies() {
            log('ğŸ” å¼€å§‹æ‰«æç¨‹åºé›†æ–‡ä»¶...', 'info');

            const dllFiles = [
                'mscorlib.dll.bytes',
                'System.dll.bytes',
                'System.Core.dll.bytes',
                'CoreTests.dll.bytes'
            ];

            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            let loadedCount = 0;
            const totalCount = dllFiles.length;

            for (const filename of dllFiles) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.id = `file-${filename}`;
                fileItem.innerHTML = `
                    <div class="file-status loading">âŸ³</div>
                    <div class="file-name">${filename}</div>
                    <div class="file-size">åŠ è½½ä¸­...</div>
                `;
                fileList.appendChild(fileItem);

                try {
                    const response = await fetch(filename);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const buffer = await response.arrayBuffer();
                    const assemblyName = filename.replace('.dll.bytes', '');
                    assemblyCache[assemblyName] = new Uint8Array(buffer);

                    const fileSize = formatFileSize(buffer.byteLength);
                    const statusIcon = fileItem.querySelector('.file-status');
                    statusIcon.className = 'file-status success';
                    statusIcon.textContent = 'âœ“';
                    fileItem.querySelector('.file-size').textContent = fileSize;

                    log(`âœ“ å·²åŠ è½½: ${filename} (${fileSize})`, 'success');
                    loadedCount++;
                } catch (error) {
                    log(`âœ— åŠ è½½å¤±è´¥: ${filename} - ${error.message}`, 'error');
                    const statusIcon = fileItem.querySelector('.file-status');
                    statusIcon.className = 'file-status error';
                    statusIcon.textContent = 'âœ—';
                    fileItem.querySelector('.file-size').textContent = 'åŠ è½½å¤±è´¥';
                }

                document.getElementById('modules-count').textContent = `${loadedCount}/${totalCount}`;
            }

            log(`âœ… ç¨‹åºé›†åŠ è½½å®Œæˆ: ${loadedCount}/${totalCount}`, 'success');
            return loadedCount === totalCount;
        }

        // ==================== WASM æ¨¡å—åˆå§‹åŒ– ====================

        function initializeModule() {
            return new Promise((resolve, reject) => {
                const moduleConfig = {
                    print: (text) => log(text, 'info'),     // redirect stdout (printf)
                    printErr: (text) => log(text, 'error'), // redirect stderr
                };

                createStartupModule(moduleConfig).then((Module_) => {
                    Module = Module_;
                    log('âœ“ WASM æ¨¡å—åŠ è½½æˆåŠŸ', 'success');

                    // ä¸ç¼“å­˜ memory å¼•ç”¨ï¼Œç›´æ¥ç”¨ Module.HEAPU8ï¼Œé¿å…å†…å­˜å¢é•¿å¯¼è‡´ buffer å¤±æ•ˆ
                    if (!Module.HEAPU8) {
                        log('âš ï¸  è­¦å‘Šï¼šæœªèƒ½è·å– HEAPU8ï¼Œè¿è¡Œæ—¶æ–¹æ³•å¯èƒ½æœªæ­£ç¡®å¯¼å‡º', 'warning');
                    }

                    // å®ç° load_assembly_file å›è°ƒ
                    Module.load_assembly_file = function(namePtr, bufPtr, sizePtr) {
                        const assemblyName = readCString(namePtr);
                        log(`ğŸ“‚ æ­£åœ¨åŠ è½½ç¨‹åºé›†: ${assemblyName}`, 'info');

                        if (assemblyCache[assemblyName]) {
                            const data = assemblyCache[assemblyName];
                            try {
                                // åœ¨ WASM å†…å­˜ä¸­åˆ†é…ç©ºé—´ï¼ˆä½¿ç”¨ runtime allocateï¼Œå†…éƒ¨è°ƒç”¨ _mallocï¼‰
                                const ptr = Module._malloc(data.length);

                                // å°†æ•°æ®å†™å…¥ WASM å†…å­˜ï¼ˆallocate å·²å†™å…¥ï¼Œä½†ä¸ºå®‰å…¨èµ·è§å† set ä¸€æ¬¡è¦†ç›–ï¼‰
                                Module.HEAPU8.set(data, ptr);

                                // è®¾ç½®è¾“å‡ºå‚æ•°
                                Module.setValue(bufPtr, ptr, '*');
                                Module.setValue(sizePtr, data.length, 'i32');

                                log(`   âœ“ å·²åŠ è½½ ${data.length} å­—èŠ‚`, 'success');
                                return 0;
                            } catch (error) {
                                log(`   âœ— åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                                return 1;
                            }
                        } else {
                            log(`   âœ— ç¨‹åºé›†æœªæ‰¾åˆ°: ${assemblyName}`, 'error');
                            return 1;
                        }
                    };

                    log('âœ“ load_assembly_file å›è°ƒå·²å®ç°', 'success');
                    resolve();
                }).catch(reject);
            });
        }

        // ==================== è¿è¡Œæ—¶åˆå§‹åŒ– ====================

        async function initRuntime() {
            const btn = document.getElementById('btn-init');
            btn.disabled = true;

            const spinner = document.getElementById('init-spinner');
            spinner.className = 'loading-spinner';

            try {
                log('ğŸ”§ å¼€å§‹åˆå§‹åŒ–è¿è¡Œæ—¶...', 'info');
                updateStatus('runtime', 'loading', 'åˆå§‹åŒ–ä¸­...');

                const result = Module.ccall(
                    'initialize_runtime',
                    'number',
                    [],
                    []
                );

                if (result === 0) {
                    log('âœ… è¿è¡Œæ—¶åˆå§‹åŒ–æˆåŠŸï¼', 'success');
                    updateStatus('runtime', 'success', 'å·²åˆå§‹åŒ–');
                    document.getElementById('btn-run').disabled = false;
                    runtimeInitialized = true;
                } else {
                    log(`âŒ è¿è¡Œæ—¶åˆå§‹åŒ–å¤±è´¥ï¼Œé”™è¯¯ç : ${result}`, 'error');
                    updateStatus('runtime', 'error', 'åˆå§‹åŒ–å¤±è´¥');
                }
            } catch (error) {
                log(`âŒ åˆå§‹åŒ–é”™è¯¯: ${error.message}`, 'error');
                updateStatus('runtime', 'error', 'åˆå§‹åŒ–é”™è¯¯');
            } finally {
                spinner.className = '';
                btn.disabled = false;
            }
        }

        // ==================== è¿è¡Œæµ‹è¯• ====================

        async function runTest() {
            if (!runtimeInitialized) {
                log('âŒ è¿è¡Œæ—¶æœªåˆå§‹åŒ–ï¼Œè¯·å…ˆç‚¹å‡»ã€Œåˆå§‹åŒ–è¿è¡Œæ—¶ã€æŒ‰é’®', 'error');
                return;
            }

            const btn = document.getElementById('btn-run');
            btn.disabled = true;

            const spinner = document.getElementById('run-spinner');
            spinner.className = 'loading-spinner';

            try {
                log('â–¶ï¸  å‡†å¤‡è¿è¡Œ CoreTests.App::CallCustomPInvoke()...', 'info');
                updateStatus('last-result', 'loading', 'æ‰§è¡Œä¸­...');

                // åŠ è½½ç¨‹åºé›†
                const load_assembly = Module.cwrap('load_assembly', 'number', ['string']);
                log('ğŸ“‚ åŠ è½½ CoreTests ç¨‹åºé›†...', 'info');
                const assemblyPtr = load_assembly('CoreTests');

                if (assemblyPtr === 0) {
                    log('âŒ ç¨‹åºé›†åŠ è½½å¤±è´¥', 'error');
                    updateStatus('last-result', 'error', 'ç¨‹åºé›†åŠ è½½å¤±è´¥');
                    return;
                }

                log(`âœ“ ç¨‹åºé›†å·²åŠ è½½ï¼ŒæŒ‡é’ˆ: 0x${assemblyPtr.toString(16)}`, 'success');

                // æ‰§è¡Œæ–¹æ³•
                const invoke_method = Module.cwrap(
                    'invoke_method',
                    'number',
                    ['number', 'string', 'string']
                );

                log('â–¶ï¸  æ‰§è¡Œ test.App::CallCustomPInvoke()...', 'info');
                const result = invoke_method(assemblyPtr, 'test.App', 'CallCustomPInvoke');

                // è§£æç»“æœç 
                const resultMessages = {
                    0: 'âœ… æ–¹æ³•æ‰§è¡ŒæˆåŠŸï¼',
                    1: 'âŒ ç±»å‹æœªæ‰¾åˆ°',
                    2: 'âŒ æ–¹æ³•æœªæ‰¾åˆ°',
                    3: 'âŒ å…¥å£æ–¹æ³•å¿…é¡»æ˜¯é™æ€çš„',
                    4: 'âŒ å…¥å£æ–¹æ³•ä¸èƒ½æœ‰å‚æ•°',
                    5: 'âŒ å…¥å£æ–¹æ³•ä¸èƒ½æ˜¯æ³›å‹çš„',
                    6: 'âŒ æ–¹æ³•æ‰§è¡Œå¤±è´¥'
                };

                const resultMessage = resultMessages[result] || `æœªçŸ¥é”™è¯¯ç : ${result}`;
                log(resultMessage, result === 0 ? 'success' : 'error');

                const statusClass = result === 0 ? 'success' : 'error';
                updateStatus('last-result', statusClass, `è¿”å›ç : ${result}`);

            } catch (error) {
                log(`âŒ æ‰§è¡Œé”™è¯¯: ${error.message}`, 'error');
                updateStatus('last-result', 'error', 'æ‰§è¡Œé”™è¯¯');
            } finally {
                spinner.className = '';
                btn.disabled = false;
            }
        }

        // ==================== åˆå§‹åŒ– ====================

        async function initialize() {
            log('ğŸš€ å¼€å§‹åˆå§‹åŒ–...', 'info');

            try {
                // åŠ è½½æ‰€æœ‰ç¨‹åºé›†
                const allLoaded = await loadAllAssemblies();
                if (!allLoaded) {
                    log('âš ï¸  éƒ¨åˆ†ç¨‹åºé›†åŠ è½½å¤±è´¥ï¼Œå¯èƒ½æ— æ³•æ­£å¸¸è¿è¡Œ', 'warning');
                }

                // åˆå§‹åŒ– WASM æ¨¡å—
                log('ğŸ“¥ åŠ è½½ WASM æ¨¡å—...', 'info');
                await initializeModule();

                log('âœ… åˆå§‹åŒ–å®Œæˆï¼', 'success');
            } catch (error) {
                log(`âŒ åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            log('é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹åˆå§‹åŒ–...');
            initialize();
        });
    </script>
